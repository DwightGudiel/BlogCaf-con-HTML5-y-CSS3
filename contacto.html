<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogCafé</title>

    <!--  normalize  -->
    <link rel="preload" href="css/normalize.csss" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <!--   para usar fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&family=Staatliches&display=swap"
        rel="stylesheet">

    <!--     estilos -->
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">

        <div class="container">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion">
                    <a class="navegacion__enlace" href="index.html">Inicio</a>
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="barra__texto">
            <h2 class="no-margin">Blog de café con consejos y cursos</h2>
            <p class="no-margin">Aprende de los mejores expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="container">
        <h2 class="text-center">Contacto</h2>

        <div class="contacto-bg"></div>

        <form class="formulario">
            <h3 class="text-center no-margin">Ingrese Sus Datos &#128151;</h3>
            <div class="campo">
                <label class="campo__label" for="formulario__nombre">Nombre</label>
                <input  class= "campo__field" type="text" placeholder="Escriba su nombre" id="formulario__nombre">
            </div>
            <div class="campo">
                <label class="campo__label"  for="formulario__correo">Correo</label>
                <input class= "campo__field"  type="email" placeholder="Escriba su correo" id="formulario__correo">
            </div>
            <div class="campo">
                <label  class="campo__label"  for="formulario__mensaje">Mensaje</label>
                <textarea class= " campo__field campo__field--textarea"  cols="30" rows="10" placeholder="Escriba su correo" id="formulario__mensaje"></textarea>
            </div>
            <div class="campo__boton" >
                <input type="submit" class="boton-formulario" value="Enviar">
            </div>
        </form>
    </main>


    <footer class="footer">
        <div class="container">
            <div class="barra barra--footer">
                <a class="logo logo--footer" href="index.html">
                    <h1 class="logo__nombre no-margin text-center">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>

                <nav class="navegacion ">
                    <a class="navegacion__enlace navegacion__enlace--footer" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace navegacion__enlace--footer" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace navegacion__enlace--footer" href="contacto.html">Contactos</a>
                </nav>
            </div>
            <p class="footer__copyright">Todos los Derechos Reservados by Dwight 2022&#128151;</p>
        </div>
    </footer>
    <script src="js/modernizr.js"></script>
</body>

</html>
